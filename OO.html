<html>
    <script>
        let arr = [
            {
                name : 'TK',
                gender : 'Male',
                age : 38,
            },
            {
                name : 'Mya Mya',
                gender : 'Female',
                age : 20,
            },
            {
                name : 'Mg Hla',
                gender : 'Male',
                age : 13,
            },
            {
                name : 'Phyu Phyu',
                gender : 'Female',
                age : 16,
            },
        ];
        class Algorithm
        {
            constructor(arr)
            {
                this.arr  = arr;
            }
            getOldestFemale()
            {
                let females = this.getAllFemale();
                let oldest = this.getOldest(females);
                return oldest;
            }
            getAllFemale()
            {
                let females = [];
                for(let i=0;i< this.arr.length;i++)
                {
                    if(this.arr[i].gender=='Female')
                    {
                        females.push(arr[i]);
                    }
                }
                return females;
            }
            getOldest(females)
            {
                let oldest = 0;
                for(let j=1;j<females.length;j++)
                {
                    if(females[oldest].age < females[j].age)
                    {
                        oldest = j;
                    }
                }
                return females[oldest];
            }
        }
        
        let algo = new Algorithm(arr);
        
        console.log('Oldest female ',algo.getOldestFemale());
    </script>
</html>
