<html>
    <script>
        let arr = [ 1,12,3,4,5,6];
        let isOdd = (num) => num %2 !=0;
        let result = arr.filter(isOdd);
        console.log('Result ',result);

        let sum = arr.reduce( function(a,b)
        {
            console.log('A ',a , " B ",b);
            return a+b;
        });
        console.log("Total ",sum);
        let max = arr.reduce((a,b)=> a>b?a:b);
        console.log("Max ",max);
    </script>
</html>
