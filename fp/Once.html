        function once(fn)
        {
            let done = false;
            return function()
            {
                if(!done)
                {
                    fn();
                    done = true;
                }
            }
        }
        function order()
        {
            console.log('Order');
        }
        function payment()
        {
            console.log('Payment');
        }
        order = once(order);
        payment = once(payment);

        order();
        order();

        payment();
        payment();
    </script>
