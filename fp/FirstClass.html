<html>
    <script>
        function hello()
        {
            console.log("Hello");
        }
        //can assign to variable
        let fun = hello;

        //can pass as parameter
        function acceptFun(fun)
        {
            fun();
        }   
        acceptFun(hello);

        //can return from function
        function getFun()
        {
            return hello;
        }
        getFun()();
    </script>
</html>
