<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        const Left =(value)=>({
            value,
            map(fn)
            {
                return Left.of(value);
            },
            matchWith(context)
            {
                //console.log('Failure ',context);
                return context.left(value);
            },
            valueOf()
            {
                return value;
            }
        });
        Left.of = Left;

        const Right =(value)=>({
            value,
            map(fn)
            {
                return Right.of(fn(value));
            },
            matchWith(context)
            {
                //console.log('Sucess ',context);
                return context.right(value);
            },
            valueOf()
            {
                return value;
            }
        });
        Right.of = Right;

        function div(a,b)
        {
            if( isNaN(a) || isNaN(b))
            {
                //console.log('This case');
                return Left.of('a or b is null');
            }
            else{
                //console.log('Valid input');
                return Right.of(a/b);
            }
        }
        const inc = (x)=> x+1;
        const addFive = (x)=> x + 5;
        div(10,NaN)
            .matchWith({
                left : (x)=> Right.of(0),
                right: (x)=> Right.of(x)
            })
            .map(inc)
            .map(addFive)
            .matchWith({
                left : (x)=> console.log('Error ',x),
                right: (x)=> console.log('Success ',x)
            });
        //console.log('Result ',result.valueOf());
    </script>
</html>
