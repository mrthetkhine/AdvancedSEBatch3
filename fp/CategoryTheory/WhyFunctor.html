<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        /*
        let counter = 1;
        counter ++;
        */
       const Container = (value)=>({
            value,
            map(fn)
            {
                return Container.of(fn(value));
            }
       });
       Container.of = Container;
       console.log('Container ', Container.of(10));
       console.log('Container ', Container.of({ name : 'TK', age : 38}));

       const inc = (x) => x+1;
       const double = (x) => x * 2;

       const result = Container.of(1)
                        .map(inc)
                        .map(double);
        console.log('Result ',result);

        const appendHi = (msg)=> 'Hi '+msg;
        const toUpper = (msg)=> msg.toUpperCase();

        const str = Container.of('good night')
                             .map(appendHi)
                             .map(toUpper);
        console.log('Str ',str);
    </script>
</html>
